<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css" type="text/css" />
  <script src="../js/login.js" defer></script>
  <title>Log-in page</title>
</head>

<body class="login-body">
  <div class="container">
    <div class="login-box" id="loginBox">
      <form id="loginForm" method="POST">
        <b id="welcomeText" class="welcome-text">Welcome</b>
        <input type="text" id="email" placeholder="Email" required class="input-field">
        <div id="emailError" class="error-message"></div>
        <input type="password" id="password" placeholder="Password" required class="input-field">
        <div id="passwordError" class="error-message"></div>
        <button type="submit" class="login-button">Login</button>
        <p class="forgot-password"><a href='#'>Forgot Password?</a></p>
        <hr>
      </form>
      <button type="button" onclick="location.href='Register_customer.html'" class="create-account-button">Create Account</button>
    </div>
  </div>
</body>
</html>
